<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" >
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Smart Calculator - Your Personal Calci</h1>
            <form method="post" class="main__box">
                <div class="box box1">
                    <input type="text" name="val1" id="v1" class="text__area" placeholder="Enter the value of 1st Element">
                </div>
                <div class="box box2">
                    <input type="text" name="val2" id="v2" class="text__area" maxlength="1" placeholder="Enter the Operator Symbol">
                </div>
                <div class="box box3">
                    <input type="text" name="val3" id="v3" class="text__area" placeholder="Enter the value of 2nd Element">
                </div>
                <div class="submit__btn box">
                    <button method="post" class="btn">RESULT</button>
                </div>
            </form>
        </div>
    </section>
    <!-- <script src="app.js"></script> -->
</body>
</html>
